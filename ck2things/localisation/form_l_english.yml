 beisr_title: "Form Israel"
 beisr_desc: "Eretz Israel was the birthplace of the Jewish people. Here our spiritual, religious and political identity was shaped. Here we first attained to statehood, created cultural values of national and universal significance and gave word to the eternal Book of Books. Here we will stay."
