l_english:
 form_israel_title: "Reestablish Israel"
 form_israel_desc: "Eretz Israel was the birthplace of the Jewish people. Here our spiritual, religious and political identity was shaped. Here we first attained to statehood, created cultural values of national and universal significance and gave word to the eternal Book of Books. Here we will stay."
 form_hashashins_title: "Reestablish the Hashashins"
 form_hashashins_desc: "Centuries ago, the Hashashins struck fear into Caliphs and Crusaders alike. We are now in a state where we can rebuild that order."
 form_knights_templar_title: "Reestablish the Knights Templar"
 form_knights_templar_desc: "The Knights Templar dedicated themselves to the protection of Christian pilgrims in the Holy Land. Now that we have a foothold in the Holy Land, we can take up their cause."
 form_jomsvikings_title: "Reestablish the Jomsvikings"
 form_jomsvikings_desc: "The legendary Jomsvikings struck fear into the hearts of Christian men many years ago. We will continue to do so."
